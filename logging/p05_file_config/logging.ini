[loggers]
keys=root,gandalf

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[formatter_defaultFormatter]
format=%(levelname)s:%(name)s:%(message)s

[handler_consoleHandler]
class=StreamHandler
level=LOWEST
formatter=defaultFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_gandalf]
level=LOWEST
handlers=consoleHandler
qualname=gandalf
